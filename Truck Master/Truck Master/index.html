<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de Jeux</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-image: url(camion1.jpg);
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .button {
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            min-width: 200px;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .tabou {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .gene {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .exact {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
    </style>
</head>
<body>
    <img src="logo.png"width=10% height=10% margin-top=30px >
    <h1>Choisissez votre méthode de résolution</h1>
    <div class="container">
        <a href="tabou.html" class="button tabou">Tabou</a>
        <a href="gene.html" class="button gene">Génétique</a>
        <a href="exact.html" class="button exact">Exacte</a>
    </div>
</body>
</html>
